<?xml version="1.0" encoding="UTF-8"?>
<ui:component
        xmlns:ui="jakarta.faces.facelets"
        xmlns:cc="jakarta.faces.composite"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="jakarta.faces.html"
        xmlns:f="jakarta.faces.core">

    <ui:composition>
        <cc:interface>
            <cc:attribute name="formulario"
                          required="true"
                          type="sv.edu.ues.occ.web.ingenieria.sic135.instructoria.sistemacontable.boundary.jsf.DefaultFrm"
                          shortDescription="Backing bean para el formulario"/>
            <cc:attribute name="actualizar"
                          required="false"
                          default=":pnlDetalle :pnlTabla"
                          type="java.lang.String"
                          shortDescription="Componente a actualizar"/>
        </cc:interface>

        <cc:implementation>
            <!-- Contenedor de botones superiores con diseño moderno -->
            <div class="top-buttons-container">
                <!-- Botón Nuevo (visible cuando estado = NADA) -->
                <p:commandButton id="btnNuevo"
                                 value="Nuevo"
                                 icon="pi pi-plus"
                                 ajax="true"
                                 actionListener="#{cc.attrs.formulario.btnNuevoHandler}"
                                 rendered="#{cc.attrs.formulario.estado == 'NADA'}"
                                 process="@this"
                                 update="#{cc.attrs.actualizar}"
                                 styleClass="btn-top btn-top-new"/>

                <!-- Botón Cancelar (visible cuando estado != NADA) -->
                <p:commandButton id="btnCancelar"
                                 value="Cancelar"
                                 icon="pi pi-times"
                                 ajax="true"
                                 actionListener="#{cc.attrs.formulario.btnCancelarHandler}"
                                 rendered="#{cc.attrs.formulario.estado != 'NADA'}"
                                 process="@this"
                                 update="#{cc.attrs.actualizar}"
                                 styleClass="btn-top btn-top-cancel"
                                 immediate="true"/>
            </div>
        </cc:implementation>
    </ui:composition>
</ui:component>
